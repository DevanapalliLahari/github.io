<!DOCTYPE html>
<html>
    <head>
        <title>Different Selectors</title>
        <style>
            h1,h2{
                color:brown;
            }
        </style>
    </head>
    <body>
        <h1>Grouping Selector</h1>
        <h2>Selector</h2>

</html>
<html>
    <head>
       <title>Different Selectors</title>
       <style>
        .hello{
            color:blue;
        }
       </style>
    </head>
    <body>
        <h1 class="hello">Class Selector</h1>
    </body>
</html>
<html>
    <head>
       <title>Different Selectors</title>
       <style>
        #idselector{
            color:black;
        }
       </style>
    </head>
    <body>
        <h1 id="idselector">Id Selector</h1>
    </body>
</html>
<html>
    <head>
        <title>Different Selector</title>
        <style>
            h1,h2{
                color:red;
            }
            .salary{
                color:black;
                font-size: 50px;
            }
            #chess{
                color:cornflowerblue;
            }
        </style>
    </head>
    <body>
        <h1>Selectors</h1>
        <h2>Grouping Selector</h2>
        <h1 class="salary" id="chess">Class Selector and Id Selector</h1>
    </body>
</html>
