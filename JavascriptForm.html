<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Form </title>
        <script>
            function addition()
            {
                console.log("Calling function addition..")
                var num1=document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2=document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)
                var result=parseInt(num1.value)+parseInt(num2.value)
                console.log(result)
            }
            function substraction()
            {
                console.log("Calling substraction function...")
                var num1=document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2=document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)
                var result=parseInt(num1.value)-parseInt(num2.value)
                console.log(result)
            }
            function multiplication()
            {
                console.log("Calling multiplication function")
                var num1=document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2=document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)
                var result=parseInt(num1.value)*parseInt(num2.value)
                console.log(result)
            }
            function division()
            {
                console.log("Calling division function..")
                var num1=document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2=document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)
                var result=parseInt(num1.value)/parseInt(num2.value)
                console.log(result)            
            }
        </script>
    </head>
    <body>
        <form>
            <div>
                <label>Enetr Number1</label>
                <input type="text" name="num1" id="num1">
            </div>
            <div>
                <label>Enetr Number2</label>
                <input type="text" name="num2" id="num2">
            </div>
            <button type="button" onclick="addition()">add</button>
            <button type="button" onclick="substraction()">sub</button>
            <button type="button" onclick="multiplication()">mul</button>
            <button type="button" onclick="division()">div</button>
        </form>
    </body>
</html>
